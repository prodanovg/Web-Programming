<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        .resetSwitch2{
            margin-left: 100px;
            margin-top: -45px;
        }
        body {
            width: 800px;
            margin: auto;
            padding: 20px;
        }
        table {
            width: 100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<section>
    <header class="mb-4">
        <h1 class="text-center">Event Booking Page - Booking Confirmation</h1>
    </header>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th colspan="2" class="text-center">Your Booking Status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><b>Attendee Name</b></td>
            <td th:text="${hostName} ?: 'Petko Petkov'"></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td th:text="${hostAddress} ?: '127.0.0.1'"></td>
        </tr>
        <tr>
            <td><b>Booking for Event</b></td>
            <td th:text="${eventName} ?: 'Oppenheimer'"></td>
        </tr>
        <tr>
            <td><b>Number of Tickets</b></td>
            <td th:text="${numOfTickets} ?: '2'"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <section class="mb-4">
        <form th:method="GET" th:action="@{/events/eventBooking}" class="form-inline">
            <div class="form-group">
                <label for="bookingSearch" class="mr-2">Search Booking by Name</label>
                <input type="text" id="bookingSearch" name="bookingSearch" class="form-control mr-2" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    <div th:each="savedBooking : ${savedBookingList}" class="mb-4">
        <table class="table table-bordered">
            <tr>
                <td>Event Name: <th:block th:text="${savedBooking.getEventBookedName()}"></th:block></td>
            </tr>
            <tr>
                <td>Number of Tickets: <th:block th:text="${savedBooking.getNumberOfTicketsBooked()}"></th:block></td>
            </tr>
        </table>
    </div>
    <div class="mb-2">
        <form th:method="GET" th:action="@{/events/eventBooking/goBackToEvents}">
            <button type="submit" class="btn btn-secondary">Go Back</button>
        </form>
    </div>
    <div class="resetSwitch2">
        <form th:method="GET" th:action="@{/events/eventBooking/removeAllBookedEvents}">
            <button type="submit" class="btn btn-danger">Remove All Booked Events</button>
        </form>
    </div>
</section>
</body>
</html>
